<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styling/index.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div id="Bg-Image-Sub">
    <div class="Bg-light-o"></div>
  </div>

  <nav class="background-nav flexCenter flexNavGap">
    <div class="navText">Home </div>
    <div class="navText">About</div>

    <div class="flexColumnCenter">
      <div class="flexCenter" style="position: relative; flex-direction: column;">

        <div class="slide-in-blurred-top top-image-drop">
          <img class="logoDrop" src="/image/dropLet.png" alt="" />
        </div>

        <div class="bounce-in-top top-image-cresent">
          <img class="logoTopCresent" src="/image/topCresent.png" alt="" />
        </div>
      </div>

      <div class="flexCenter" style="position: relative;">

        <div class="fade-in-fwd j-symbol center-image-logo inline">
          <img class="logoJmain" src="/image/janitriJMain.png" alt="" />
        </div>

        <div class="roll-in-right right-image-logo">
          <img class="logoRightCresent" src="/image/rightCresent.png" alt="" />
        </div>
      </div>
    </div>

    <div class="navText">Service</div>
    <div class="navText">Contact</div>
  </nav>

  <div class="cardContainer">
    <div class="poster-card" data-scroll="0"></div>
    <div class="poster-card" data-scroll="0"></div>
    <div class="poster-card" data-scroll="0"></div>
    <div class="poster-card" data-scroll="0"></div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
  function checkAlignment() {
    // Get the #Bg-Image-Sub element
    const bgImageSub = document.getElementById("Bg-Image-Sub");
    const cards = document.getElementsByClassName("poster-card");

    const bgRect = bgImageSub.getBoundingClientRect();

    for (let i = 0; i < cards.length; i++) {
      const cardRect = cards[i].getBoundingClientRect();

      const isMatch =
        cardRect.top < bgRect.bottom &&
        cardRect.bottom > bgRect.top &&
        cardRect.left < bgRect.right &&
        cardRect.right > bgRect.left;

      if (isMatch) {
        console.log("Match found with poster card:", i + 1);
        // Add a glowing border to the matching poster card
        cards[i].classList.add("glow-border");
      } else {
        // Remove glowing border from non-matching poster cards
        cards[i].classList.remove("glow-border");
      }
    }
  }

  // Set the interval to check alignment every 100 milliseconds (adjust as needed)
  setInterval(checkAlignment, 100);



  </script>
</body>

</html>

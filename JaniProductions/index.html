  <script>
function checkAlignment() {
  // Get the #Bg-Image-Sub element
  const bgImageSub = document.getElementById("Bg-Image-Sub");
  const cards = document.getElementsByClassName("poster-card");

  const bgRect = bgImageSub.getBoundingClientRect();

  // Set the horizontal and vertical radii for the elliptical area
  const horizontalRadius = 600;
  const verticalRadius = 400;

  for (let i = 0; i < cards.length; i++) {
    const cardRect = cards[i].getBoundingClientRect();

    // Calculate the center coordinates of the glowing area
    const bgCenterX = (bgRect.left + bgRect.right) / 2;
    const bgCenterY = (bgRect.top + bgRect.bottom) / 2;

    // Calculate the center coordinates of the current card
    const cardCenterX = (cardRect.left + cardRect.right) / 2;
    const cardCenterY = (cardRect.top + cardRect.bottom) / 2;

    // Calculate the horizontal and vertical distances
    const horizontalDistance = Math.abs(bgCenterX - cardCenterX);
    const verticalDistance = Math.abs(bgCenterY - cardCenterY);

    // Check if the card is within the specified elliptical area
    const isMatch =
      cardRect.top < bgRect.bottom &&
      cardRect.bottom > bgRect.top &&
      cardRect.left < bgRect.right &&
      cardRect.right > bgRect.left &&
      (horizontalDistance / horizontalRadius) ** 2 +
        (verticalDistance / verticalRadius) ** 2 <= 1;

    if (isMatch) {
      console.log("Match found with poster card:", i + 1);
      // Add a glowing border to the matching poster card
      cards[i].classList.add("glow-border");

      // Add additional class for even/odd cards
      if (i % 2 === 0) {
        cards[i].classList.add("even-card");
      } else {
        cards[i].classList.add("odd-card");
      }
    } else {
      cards[i].classList.remove("glow-border", "even-card", "odd-card");
    }
  }
}

setInterval(checkAlignment, 100);

  </script>
